<html>
<head>
  <title>Startseite</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .center {
      margin: auto;
      width: 50%;
    }
    .searchbar {
      width: 100%;
      position: relative;
      display: flex;
    }
    .searchTerm {
      height: 42px;
      border-radius: 32px;
      border: 1px solid lightgrey;
      width: 100%;
      padding-right: 40px;
      padding-left: 20px;
    }
    .searchTerm:focus {
      background-color: lightgrey;
      outline: none;
    }
    .searchButton {
      height: 42px;
      border-top-right-radius: 32px;
      border-bottom-right-radius: 32px;
      padding: 10px;
      padding-right: 20px;
      font-size: 1.2em;
      position: absolute;
      right: 0px;
      border: 1px solid lightgrey;
      border-left: none;
    }
  </style>
</head>
<body>
  <div class="center">
    <form style="margin:0" target="_self" id="google" method="get" action="https://www.google.de/search" target="main">
      <div class="searchbar">
        <input class="searchTerm" name="q" id="google" placeholder="Google Suche" size="40" maxlength="2000" value="" type="text" autofocus>
        <button class="searchButton" type="submit"><i class="fa fa-search"></i></button>
      </div>
    </form>
  </div>
</body>
</html>
