<!DOCTYPE html>
<html>
<head>
  <title>Startseite</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      background: white;
      font-family: sans-serif;
      margin: 2.5rem;
    }
    .wrapper {
      display: grid;
      #grid-template-columns: 50rem 50rem 50rem;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(1, 1fr);
      #width: calc(100vw - 6em);
      height: auto;
      grid-gap: 3rem;
      color: #444;
      /* padding: 2rem; */
    }
    /* Adjust number of grid columns depending on screen size */
    @media screen and (max-width: 900px) {
      .wrapper {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media screen and (max-width: 600px) {
      .wrapper {
        grid-template-columns: repeat(1, 1fr);
      }
    }
    .box {
      /* background-color: #444; */
      background-color: #2d333b;
      /* background-color: #436e70; */
      color: #fff;
      border-radius: 5px;
      padding: 10px;
      font-size: 120%;
    }
    .center {
      margin: auto;
      width: calc(900px - 25rem);
      min-width: 50vw;
      max-width: 100%;
    }

    .searchBar {
      line-height: 46px;
      height: 46px;
      display: flex;
      vertical-align: middle;
      list-style-type: none;
      border: 2px solid transparent;
      border-radius: 50vh;
    }
    .searchBar:focus-within {
      transition: 0.2s;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      background: linear-gradient(white, white) padding-box,
                  linear-gradient(to right, darkturquoise, cadetblue) border-box;
    }
    .searchTerm {
      width: 100%;
      padding-left: 16px;
      border: 1px solid lightgrey;
      background-color: whitesmoke;
      border-top-left-radius: 50vh;
      border-bottom-left-radius: 50vh;
    }
    .searchTerm:focus {
      outline: none;
      background-color: white;
    }
    .searchButton {
      width: 3.5rem;
      font-size: 1.2em;
      text-align: center;
      border: 1px solid lightgrey;
      border-left: none;
      border-top-right-radius: 50vh;
      border-bottom-right-radius: 50vh;
    }

    .card {
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      border: 10px solid transparent;
    }
    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      /* background-color: #4d7e80; */
      background-color: #436e70;
    }
    .card:focus-within {
      border: 10px solid #D5D5D5;
    }
    .card-link {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    .separator {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 3rem;
      font-size: 120%;
    }

    .separator::before,
    .separator::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #000;
    }

    .separator:not(:empty)::before {
      margin-right: .25em;
    }

    .separator:not(:empty)::after {
      margin-left: .25em;
    }

    /* Dark Theme overrides */
    @media (prefers-color-scheme: dark) {
      body {
        background: #1c2128;
      }
      .searchTerm {
        background-color: lightgrey;
      }
      .searchBar:focus-within {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.6);
      }
      .separator {
        color: #FFF;
      }
      .separator::before,
      .separator::after {
        border-bottom: 1px solid #FFF;
      }
    }
  </style>
</head>
<body>
  <div style="margin-bottom:2.5rem;">
    <div class="center">
      <form style="margin:0" target="_self" method="get" action="https://www.google.de/search" target="main">
        <div class="searchBar">
          <input class="searchTerm" name="q" id="google" placeholder="Google Suche" value="" type="text" autofocus>
          <button class="searchButton" type="submit"><i class="fa fa-search"></i></button>
        </div>
      </form>
    </div>
  </div>

  <div class="wrapper">
    <div class="card box">
      <!-- A -->
      <div>
        <div>
          <i class="fa fa-envelope"></i>
          <h4><b>E-Mail</b></h4>
          <p>https://outlook.office365.com/</p>
        </div>
      </div>
      <a target="_self" href="https://outlook.office365.com/" class='card-link'></a>
    </div>
    <div class="card box">
      <!-- B -->
      <div>
        <div>
          <i class="fa fa-globe"></i>
          <h4><b>HLB DatNet</b></h4>
          <p>https://datnet-hlb.etc-consult.de/datnet-hlb/home</p>
        </div>
      </div>
      <a target="_self" href="https://datnet-hlb.etc-consult.de/datnet-hlb/home" class='card-link'></a>
    </div>
    <div class="card box">C</div>
  </div>
  <div class="separator">Die nachfolgenden Anwendungen erreichen Sie nur mit aktivem VPN</div>
  <div class="wrapper">
    <div class="card box">D</div>
    <div class="card box">E</div>
    <div class="card box">F</div>
  </div>
</body>
</html>
